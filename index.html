<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-container">
    <div id="header-container">
        <h1>© iSAD</h1>
        <h2>Mobile Application Interest Form</h2>
        <p>Please complete the following information and a college representative will contact you with admission requirements and next steps.</p>
    </div>
    <form action="" method="post">
        <label for="full-name">Full name</label>
        <br>
        <input type="text" id="full-name" placeholder="© iSAD">
        <br>
        <label for="email">Email address</label>
        <br>
        <input type="text" id="email" placeholder="bradx2713@gmail.com">
        <br>
        <label for="experience">Years of Experience</label>
        <br>
        <select name="years-of-experience" id="experience">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
